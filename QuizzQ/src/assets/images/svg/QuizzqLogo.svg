<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <!-- Define the gradient -->
  <defs>
    <linearGradient id="purpleBlueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6a5acd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background with rounded border and fill -->
  <rect x="75" y="35" width="350" height="80" rx="20" ry="20" fill="url(#purpleBlueGradient)" stroke="url(#purpleBlueGradient)" stroke-width="3" />

  <!-- Text with gradient fill and thicker font -->
  <text x="50%" y="50%" font-size="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" dy=".3em">
    QUIZZQ
  </text>
</svg>
